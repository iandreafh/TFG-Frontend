<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button class="submit-button" [mat-dialog-close]="true">Confirmar</button>
  <button mat-button class="cancel-button" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
